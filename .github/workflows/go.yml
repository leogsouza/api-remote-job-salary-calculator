name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...
    
    # - name: Test
    #  run: go test -v ./...
    
    - name: Deploy an App Engine app
      id: deploy-app
      uses: google-github-actions/deploy-appengine@v0.1.0
      with:
        project: ${{ secrets.PROJECT_NAME }}
        deliverables: ./app.yaml
        credentials: ${{ secrets.SERVICE_ACCOUNT }}    
